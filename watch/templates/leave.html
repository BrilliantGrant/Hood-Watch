{% extends 'base.html' %}
{% load staticfiles%}
{% load bootstrap3 %}
{% block content %}
{{block.super}}
<div class="col-md-3"></div>
<div class="col-md-3">

    {% endfor %}
</div>
<div class="col-md-3"></div>

{% endblock %}
