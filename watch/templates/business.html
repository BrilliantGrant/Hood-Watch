{% extends 'base.html'%}
{% block content %}
<div class="col-md-3"></div>

<div class="col-md-3" style="margin-top: 100px">
    <h4 style="text-align:center;">Its Business Time</h4>
    <a href="{% url 'business' %}" >Create Profile <span style="font-size:35px; "></span></a>    
    {% for business in found_businesses %}
    {% if business.neighborhood_id == current_neighborhood %}
    <div class="well">
        <h3>{{business.business_name}}</h3>
        <p>{{business.business_email}}</p>
    </div>

    {% endif %}
    {% endfor %}
<div class="col-md-3"></div>
{% endblock %}
